<!DOCTYPE html>
<html>

<head>
    <title>Factura</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 0.875rem;
            line-height: 1.5;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h4,
        h5,
        h6 {
            color: #dcbb87;
            font-weight: bold;
            margin-top: 0;
        }

        h3 {
            color: #dcbb87;
            border-top: 0.06rem solid #ddd;
            border-bottom: 0.06rem solid #ddd;
        }

        a {
            color: #dcbb87;
        }

        b {
            color: #dcbb87;
            font-weight: bold;
            margin-top: 0;
        }

        .container {
            max-width: 37.5rem;
            margin: 0 auto;
            padding: 1.25rem;
            background-color: #fff;
            border: 0.06rem solid #ddd;
            border-radius: 0.3rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 1.3rem;
        }

        .logo img {
            max-width: 31.25rem;
            height: auto;
        }

        button {
            background-color: #dcbb87;
            color: #fff;
            border: none;
            padding: 0.6rem 1.3rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c9a874;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            border-bottom: 0.06rem solid #000000;
            padding: 0.5rem;
            text-align: left;
        }

        table td {
            border-bottom: 0.03rem solid #f5f5f5;
            padding: 0.5rem;
            text-align: left;
        }

        .total {
            text-align: right;
            font-size: 1.1rem;
            border-top: 0.06rem solid #ddd;
            border-bottom: 0.06rem solid #ddd;
            padding-top: 0.6rem;
            padding-bottom: 0.6rem;
            margin-top: 1.3rem;
        }

        .fecha-emision {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="Assets/Logo/logo.png">
        </div>
        <center>
            <h3 style="padding: 5px 0 10px 30px;"><img src="https://www.paypalobjects.com/digitalassets/c/website/logo/full-text/pp_fc_hl.svg" alt="" height="15" style="padding-top: 10px; padding-right: 10px;"></img>| PAYMENT RECEIPT</h3>
            
        </center>
        <br>
        <p>Receipt ID: <strong>{{RECIBO_ID}}</strong></p>
        <p>Name: <strong>{{NOMBRE}}</strong></p>
        <p>Last Name: <strong>{{APELLIDO}}</strong></p>
        <p>Email Address: <strong>{{CORREO}}</strong></p>
        <br>
        <hr>
        <br><br>
        <center>
            <h3>RECEIPT DETAILS</h3>
        </center>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- AquÃ­ puedes agregar los detalles de los productos/servicios -->
                <tr>
                    <td>Producto 1</td>
                    <td>2</td>
                    <td>$10.00</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td>1</td>
                    <td>$15.00</td>
                    <td>$15.00</td>
                </tr>
            </tbody>
        </table>
        <br><br>
        <div class="total">
            <p>Total Paid: <b>$35.00</b></p>
        </div>
        <br><br>
        <h4 class="fecha-emision" style="color: #5a5a5a;">Purchase date: <strong>{{FECHA_EMISION}}</strong></h4>
    </div>
</body>

</html>
